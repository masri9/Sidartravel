<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIDAR Travel</title>
<meta name="color-scheme" content="light dark" />
<style>
  :root{
    --bg:#0c0d10;      /* خلفية داكنة ثابتة */
    --fg:#f6f7fb;      /* نص فاتح */
    --muted:#b9bdc7;   /* نص ثانوي */
    --line:#1a1c21;    /* حدود خفيفة */
    --glass:rgba(255,255,255,.06);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:"Tajawal",ui-sans-serif,system-ui}
  img{max-width:100%;display:block}

  /* AppBar */
  .appbar{
    position:sticky;top:0;z-index:10;
    display:flex;justify-content:center;align-items:center;
    height:88px;background:linear-gradient(to bottom, rgba(12,13,16,.9), rgba(12,13,16,.5));
    border-bottom:1px solid var(--line);
    backdrop-filter: blur(8px);
  }
  .logo{height:52px;width:auto;image-rendering:-webkit-optimize-contrast;filter: drop-shadow(0 1px 0 rgba(0,0,0,.35));}

  /* Hero */
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px;}
  .hero{min-height:70vh;display:grid;place-items:center;text-align:center}
  .title{font-size:clamp(26px,4vw,38px);font-weight:800;letter-spacing:.3px}
  .subtitle{color:var(--muted);margin:10px auto 18px;max-width:640px;font-size:clamp(14px,1.8vw,16px)}

  .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
  .btn{
    display:inline-flex;align-items:center;justify-content:center;
    padding:14px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.22);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    color:var(--fg);min-width:200px;font-weight:700;letter-spacing:.2px;
    transition:.15s ease-in-out;
  }
  .btn:hover{transform:translateY(-1px)}
  .btn.primary{background:#fff;color:#111;border-color:#fff}
  .btn svg{margin-left:8px}

  /* Offer panel */
  .panel{
    display:none;margin:26px 0;background:var(--glass);
    border:1px solid rgba(255,255,255,.14);border-radius:var(--radius);
    padding:18px;
  }
  .panel.visible{display:block}
  .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:640px){.two{grid-template-columns:1fr}}
  .field{display:grid;gap:8px;margin-bottom:12px}
  .label{font-size:13px;font-weight:700;color:#e5e7ef}
  .input,.select,.textarea{
    width:100%;border:1px solid rgba(255,255,255,.16);border-radius:12px;
    padding:12px;background:rgba(18,20,26,.7);color:var(--fg);outline:none;
  }
  .textarea{min-height:110px;resize:vertical}

  .divider{height:1px;background:var(--line);margin:18px 0}
  .footerSpace{height:18vh}
</style>
</head>
<body>

  <!-- الشعار بالمنتصف -->
  <header class="appbar">
    <img src="logo.PNG" alt="SIDAR Logo" class="logo" />
  </header>

  <main class="wrap">
    <!-- هيرو ثابتة -->
    <section class="hero">
      <div>
        <h1 class="title">أهلًا بك في SIDAR للسياحة والسفر</h1>
        <p class="subtitle">استشرنا عبر واتساب أو اطلب عرضًا خاصًا يناسب رحلتك — ببساطة وبدون تعقيد.</p>
        <div class="row">
          <a id="waBtn" class="btn" rel="noopener" target="_blank" aria-label="التحدث عبر واتساب">
            <!-- أيقونة واتساب -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20.5 3.5A11 11 0 0 0 3.1 17.3L2 22l4.8-1.2A11 11 0 1 0 20.5 3.5ZM12 20a8 8 0 0 1-4.1-1.1L7.2 19l-2.3.6.6-2.3-.1-.7A8 8 0 1 1 12 20Zm4.7-5.5c-.2-.1-1.2-.6-1.4-.7s-.3-.1-.5.1-.6.7-.8.8-.3.1-.5 0a6.6 6.6 0 0 1-1.9-1.2 7 7 0 0 1-1.4-1.8c-.2-.3 0-.4.1-.5l.4-.5c.1-.2.2-.3.2-.5s0-.3 0-.4c0-.1-.5-1.2-.7-1.6s-.4-.4-.6-.4h-.4a.8.8 0 0 0-.6.3 2.6 2.6 0 0 0-.8 2c0 1 .7 1.9.8 2.1a9.9 9.9 0 0 0 3.7 3.9c.4.2 1.5.6 2 .7a3.3 3.3 0 0 0 2-.1c.5-.1 1.2-.6 1.4-1.1s.2-1 .1-1.1-.2-.2-.4-.3Z" fill="currentColor"/>
            </svg>
            تحدّث عبر واتساب
          </a>
          <button id="offerBtn" class="btn primary">طلب عرض خاص</button>
        </div>
      </div>
    </section>

    <!-- فاصل بسيط -->
    <div class="divider" aria-hidden="true"></div>

    <!-- نموذج طلب عرض خاص (داخل نفس الصفحة) -->
    <section id="offerPanel" class="panel" aria-label="نموذج طلب عرض خاص">
      <form id="offerForm">
        <div class="two">
          <div class="field">
            <label class="label">الوجهة</label>
            <input class="input" name="destination" required placeholder="مثال: اسطنبول" />
          </div>
          <div class="field">
            <label class="label">عدد الأيام</label>
            <input class="input" name="days" type="number" min="1" required placeholder="5" />
          </div>
        </div>

        <div class="two">
          <div class="field">
            <label class="label">نوع الرحلة</label>
            <select class="select" name="type">
              <option value="عائلية">عائلية</option>
              <option value="شبابية">شبابية</option>
            </select>
          </div>
          <div class="field">
            <label class="label">عدد البالغين</label>
            <input class="input" name="adults" type="number" min="1" value="2" required />
          </div>
        </div>

        <div class="two">
          <div class="field">
            <label class="label">يوجد أطفال؟</label>
            <select class="select" id="hasKids" name="hasKids">
              <option value="لا">لا</option>
              <option value="نعم">نعم</option>
            </select>
          </div>
          <div class="field" id="kidsField" style="display:none">
            <label class="label">عدد الأطفال</label>
            <input class="input" name="kids" type="number" min="0" placeholder="0" />
          </div>
        </div>

        <div class="field">
          <label class="label">ملاحظات إضافية (اختياري)</label>
          <textarea class="textarea" name="notes" placeholder="ملاحظاتك هنا..."></textarea>
        </div>

        <div class="row" style="justify-content:flex-start">
          <button type="submit" class="btn primary">إرسال الطلب</button>
          <button type="button" id="closeOffer" class="btn">إلغاء</button>
        </div>
      </form>
    </section>

    <div class="footerSpace" aria-hidden="true"></div>
  </main>

<script>
  // زر واتساب (رقمك + رسالة جاهزة)
  (function(){
    const msg = encodeURIComponent('مرحبًا، أريد التحدث حول رحلات وسياحة ✈️');
    document.getElementById('waBtn').href = 'https://wa.me/972512812003?text=' + msg;
  })();

  // إظهار/إخفاء نموذج الطلب
  const offerBtn = document.getElementById('offerBtn');
  const offerPanel = document.getElementById('offerPanel');
  const closeOffer = document.getElementById('closeOffer');

  offerBtn.addEventListener('click', ()=>{
    offerPanel.classList.add('visible');
    offerPanel.scrollIntoView({behavior:'smooth', block:'start'});
  });
  closeOffer.addEventListener('click', ()=>{
    offerPanel.classList.remove('visible');
    window.scrollTo({top:0, behavior:'smooth'});
  });

  // إظهار حقل عدد الأطفال فقط عند اختيار "نعم"
  const hasKids = document.getElementById('hasKids');
  const kidsField = document.getElementById('kidsField');
  hasKids.addEventListener('change', (e)=>{
    kidsField.style.display = e.target.value === 'نعم' ? 'block' : 'none';
  });

  // إرسال النموذج (تنبيه فقط الآن — بدون ميزانية وبدون إرسال خارجي)
  document.getElementById('offerForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const d = new FormData(e.target);
    const payload = `الوجهة: ${d.get('destination')}
المدة (أيام): ${d.get('days')}
نوع الرحلة: ${d.get('type')}
عدد البالغين: ${d.get('adults')}
يوجد أطفال: ${d.get('hasKids')}
عدد الأطفال: ${d.get('kids')||0}
ملاحظات إضافية: ${d.get('notes')||''}`;
    alert('تم الإرسال ✅\n\n' + payload);
  });
</script>
</body>
</html>

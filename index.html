<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIDAR Travel</title>
<meta name="color-scheme" content="light dark" />
<style>
  :root{
    --bg:#0c0d10;
    --fg:#f6f7fb;
    --muted:#b9bdc7;
    --line:#1a1c21;
    --card:#12141a;
    --accent:#ffffff;
    --glass: rgba(255,255,255,.06);
    --radius:16px;
    --shadow: 0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:"Tajawal",ui-sans-serif,system-ui}
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block}

  /* Header */
  .appbar{
    position:sticky;top:0;z-index:1000;
    display:flex;justify-content:center;align-items:center;
    height:84px; backdrop-filter:saturate(1.2) blur(8px);
    background: linear-gradient(to bottom, rgba(12,13,16,.85), rgba(12,13,16,.35));
    border-bottom:1px solid var(--line);
  }
  .logo{
    height:48px; width:auto; image-rendering:-webkit-optimize-contrast;
    filter: drop-shadow(0 1px 0 rgba(0,0,0,.35));
  }

  /* Hero */
  .hero{position:relative;min-height:76vh;display:grid;place-items:center;overflow:hidden;isolation:isolate;}
  .hero__inner{position:relative;z-index:3;width:100%;max-width:960px;margin:0 auto;padding:28px 16px;text-align:center;}
  .title{font-size:clamp(26px,4vw,40px);font-weight:800;letter-spacing:.5px;line-height:1.2;}
  .subtitle{color:var(--muted);margin:10px auto 18px;max-width:640px;font-size:clamp(14px,1.8vw,16px);}
  .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;justify-content:center;padding:14px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.22);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));color:var(--fg);min-width:200px;font-weight:700;letter-spacing:.2px;box-shadow:0 1px 0 rgba(255,255,255,.05) inset,0 1px 0 rgba(0,0,0,.35);transition:.18s ease-in-out;}
  .btn svg{margin-left:8px}
  .btn:hover{transform:translateY(-1px);box-shadow:0 8px 22px rgba(0,0,0,.35)}
  .btn.primary{background:var(--accent);color:#111;border-color:var(--accent)}
  .btn.primary:hover{filter:brightness(.92)}
  .hint{margin-top:10px;font-size:12px;color:var(--muted)}

  /* Parallax layers */
  .layer{position:absolute;inset:0;z-index:0;pointer-events:none;background-repeat:no-repeat;background-position:center;background-size:cover;opacity:.25;}
  .layer.silhouette-1{
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect width="1200" height="600" fill="url(%23g)"/><defs><linearGradient id="g" x1="0" x2="0" y1="0" y2="1"><stop stop-color="%23FFFFFF" stop-opacity="0.15"/><stop offset="1" stop-color="%23FFFFFF" stop-opacity="0.02"/></linearGradient></defs><g fill="%23FFFFFF" opacity="0.12"><path d="M0,470 C120,450 240,490 360,480 C480,470 600,430 720,450 C840,470 960,520 1200,500 L1200,600 L0,600Z"/></g></svg>');
  }
  .layer.silhouette-2{
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><g fill="%23FFFFFF" opacity="0.08"><rect x="0" y="520" width="1200" height="80"/><rect x="100" y="540" width="140" height="6" rx="3"/><rect x="320" y="540" width="140" height="6" rx="3"/><rect x="540" y="540" width="140" height="6" rx="3"/><rect x="760" y="540" width="140" height="6" rx="3"/><rect x="980" y="540" width="140" height="6" rx="3"/></g></svg>');
    opacity:.32;
  }

  /* Plane */
  .plane{position:fixed;top:16vh;z-index:2;pointer-events:none;width:min(20vw,240px);height:auto;transform:translateX(-30%) translateY(0) rotate(0deg);filter:drop-shadow(0 12px 18px rgba(0,0,0,.35));}
  @media(max-width:720px){.plane{top:10vh;width:min(34vw,200px)}}

  /* Offer form */
  .offerWrap{max-width:980px;margin:0 auto;padding:0 16px}
  .panel{margin:26px 0;background:var(--glass);border:1px solid rgba(255,255,255,.14);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;display:none;}
  .panel.visible{display:block}
  .field{display:grid;gap:8px;margin-bottom:12px}
  .label{font-size:13px;font-weight:700;color:#e5e7ef}
  .input,.select,.textarea{width:100%;border:1px solid rgba(255,255,255,.16);border-radius:12px;padding:12px;background:rgba(18,20,26,.7);color:var(--fg);outline:none;}
  .textarea{min-height:110px;resize:vertical}
  .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:620px){.two{grid-template-columns:1fr}}
  .footerSpace{height:28vh}
  @media(prefers-reduced-motion:reduce){.plane{display:none}.layer{opacity:.15}.btn:hover{transform:none;box-shadow:none}}
</style>
</head>
<body>

  <!-- Header -->
  <header class="appbar">
    <img src="logo.PNG" alt="SIDAR Logo" class="logo" />
  </header>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="layer silhouette-1" id="ly1"></div>
    <div class="layer silhouette-2" id="ly2"></div>

    <!-- Plane -->
    <svg class="plane" id="plane" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bodyG" x1="0" x2="1">
          <stop offset="0" stop-color="#ffffff"/>
          <stop offset="1" stop-color="#dfe3ec"/>
        </linearGradient>
        <linearGradient id="wingG" x1="0" x2="1">
          <stop offset="0" stop-color="#f5f7fb"/>
          <stop offset="1" stop-color="#cbd1dc"/>
        </linearGradient>
      </defs>
      <g transform="translate(16,16)">
        <path d="M0 108 L280 92 C320 60 380 44 440 44 C476 44 496 60 496 76 C496 92 476 108 440 108 C380 108 320 92 280 60 L0 76 Z" fill="url(#bodyG)" />
        <path d="M200 80 L360 126 L300 132 L160 96 Z" fill="url(#wingG)"/>
        <path d="M232 68 L356 52 L296 48 L180 64 Z" fill="url(#wingG)"/>
        <circle cx="458" cy="76" r="8" fill="#222" opacity=".25"/>
      </g>
    </svg>

    <div class="hero__inner">
      <h1 class="title">مرحبًا بك في <span style="opacity:.9">SIDAR</span> للسياحة والسفر</h1>
      <p class="subtitle">
        نوّفر لك تجارب سفر مرتّبة بعناية — من الوجهة المناسبة حتى تفاصيل الإقامة والأنشطة ✈️
      </p>
      <div class="row">
        <a id="waBtn" class="btn" rel="noopener" target="_blank">
          <!-- واتساب -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M20.5 3.5A11 11 0 0 0 3.1 17.3L2 22l4.8-1.2A11 11 0 1 0 20.5 3.5ZM12 20a8 8 0 0 1-4.1-1.1L7.2 19l-2.3.6.6-2.3-.1-.7A8 8 0 1 1 12 20Zm4.7-5.5c-.2-.1-1.2-.6-1.4-.7s-.3-.1-.5.1-.6.7-.8.8-.3.1-.5 0a6.6 6.6 0 0 1-1.9-1.2 7 7 0 0 1-1.4-1.8c-.2-.3 0-.4.1-.5l.4-.5c.1-.2.2-.3.2-.5s0-.3 0-.4c0-.1-.5-1.2-.7-1.6s-.4-.4-.6-.4h-.4a.8.8 0 0 0-.6.3 2.6 2.6 0 0 0-.8 2c0 1 .7 1.9.8 2.1a9.9 9.9 0 0 0 3.7 3.9c.4.2 1.5.6 2 .7a3.3 3.3 0 0 0 2-.1c.5-.1 1.2-.6 1.4-1.1s.2-1 .1-1.1-.2-.2-.4-.3Z" fill="currentColor"/>
          </svg>
          تحدّث عبر واتساب
        </a>
        <button id="offerBtn" class="btn primary">طلب عرض خاص</button>
      </div>
    </div>
  </section>

  <!-- Offer Form -->
  <div class="offerWrap">
    <div id="offerPanel" class="panel">
      <form id="offerForm">
        <div class="two">
          <div class="field">
            <label class="label">الوجهة</label>
            <input class="input" name="destination" required placeholder="مثال: اسطنبول" />
          </div>
          <div class="field">
            <label class="label">عدد الأيام</label>
            <input class="input" name="days" type="number" min="1" required placeholder="5" />
          </div>
        </div>
        <div class="two">
          <div class="field">
            <label class="label">نوع الرحلة</label>
            <select class="select" name="type">
              <option value="عائلية">عائلية</option>
              <option value="شبابية">شبابية</option>
            </select>
          </div>
          <div class="field">
            <label class="label">عدد البالغين</label>
            <input class="input" name="adults" type="number" min="1" value="2" required />
          </div>
        </div>
        <div class="two">
          <div class="field">
            <label class="label">يوجد أطفال؟</label>
            <select class="select" id="hasKids" name="hasKids">
              <option value="لا">لا</option>
              <option value="نعم">نعم</option>
            </select>
          </div>
          <div class="field" id="kidsField" style="display:none">
            <label class="label">عدد الأطفال</label>
            <input class="input" name="kids" type="number" min="0" placeholder="0" />
          </div>
        </div>
        <div class="field">
          <label class="label">ملاحظات إضافية (اختياري)</label>
          <textarea class="textarea" name="notes" placeholder="ملاحظاتك هنا..."></textarea>
        </div>
        <div class="row" style="justify-content:flex-start">
          <button type="submit" class="btn primary">إرسال الطلب</button>
          <button type="button" id="closeOffer" class="btn">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footerSpace"></div>

<script>
  // زر واتساب
  const msg = encodeURIComponent('مرحبًا، أريد التحدث حول رحلات وسياحة ✈️');
  document.getElementById('waBtn').href = 'https://wa.me/972512812003?text=' + msg;

  // إظهار وإخفاء نموذج العرض
  const offerBtn = document.getElementById('offerBtn');
  const offerPanel = document.getElementById('offerPanel');
  const closeOffer = document.getElementById('closeOffer');
  offerBtn.addEventListener('click',()=>{offerPanel.classList.add('visible');window.scrollTo({top:offerPanel.offsetTop,behavior:'smooth'});});
  closeOffer.addEventListener('click',()=>{offerPanel.classList.remove('visible');window.scrollTo({top:0,behavior:'smooth'});});

  // عرض حقل الأطفال
  const hasKids=document.getElementById('hasKids'),kidsField=document.getElementById('kidsField');
  hasKids.addEventListener('change',e=>{kidsField.style.display=e.target.value==='نعم'?'block':'none';});

  // إرسال الطلب
  document.getElementById('offerForm').addEventListener('submit',e=>{
    e.preventDefault();
    const d=new FormData(e.target);
    const payload=`الوجهة: ${d.get('destination')}
المدة (أيام): ${d.get('days')}
نوع الرحلة: ${d.get('type')}
عدد البالغين: ${d.get('adults')}
يوجد أطفال: ${d.get('hasKids')}
عدد الأطفال: ${d.get('kids')||0}
ملاحظات إضافية: ${d.get('notes')||''}`;
    alert('تم الإرسال ✅\\n\\n'+payload);
  });

  // حركة الطائرة والخلفية
  const plane=document.getElementById('plane'),ly1=document.getElementById('ly1'),ly2=document.getElementById('ly2');
  const reduceMotion=window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  function clamp(v,min,max){return Math.max(min,Math.min(max,v));}
  function onScroll(){
    if(reduceMotion)return;
    const docH=document.documentElement.scrollHeight-window.innerHeight;
    const y=window.scrollY||0,t=clamp(docH?y/docH:0,0,1);
    const maxX=window.innerWidth+200,x=-200+t*maxX;
    const wave=Math.sin(t*Math.PI*1.5)*40,tilt=Math.cos(t*Math.PI)*10;
    plane.style.transform=`translateX(${x}px) translateY(${wave}px) rotate(${tilt}deg)`;
    ly1.style.transform=`translateY(${y*0.12}px)`;
    ly2.style.transform=`translateY(${y*0.22}px)`;
  }
  onScroll();window.addEventListener('scroll',onScroll,{passive:true});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIDAR TRAVEL — صفحة ترحيب أنيقة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --blue:#2A70DC;
    --orange:#FF7A1A;
    --yellow:#FFE895;
    --green:#00C7B7;
    --teal:#00C7B7;
    --ink:#0f1320;
    --ink-soft:#51607c;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{min-height:100%}
  body{
    font-family:"Tajawal",system-ui;
    color:var(--ink);
    position:relative;
    background:
      radial-gradient(900px 600px at 8% -10%, rgba(255,232,149,.50), rgba(255,232,149,0) 60%),
      radial-gradient(900px 600px at 96% 0%, rgba(42,112,220,.18), rgba(42,112,220,0) 70%),
      radial-gradient(700px 480px at 15% 85%, rgba(255,122,26,.12), rgba(255,122,26,0) 65%),
      radial-gradient(680px 460px at 85% 82%, rgba(0,199,183,.10), rgba(0,199,183,0) 60%),
      linear-gradient(180deg, #fff 0%, #FFF7E6 60%, #FFF 100%);
    overflow-x:hidden;
    animation:bgPulse 18s ease-in-out infinite;
  }
  @keyframes bgPulse{
    0%,100%{filter:saturate(100%) brightness(100%)}
    50%{filter:saturate(112%) brightness(102%)}
  }

  /* أمواج سفلية */
  .waves-stack{position:fixed; inset:0; pointer-events:none; z-index:0}
  .waves{
    position:absolute; inset-inline:0; bottom:-10px; height:280px;
    -webkit-mask-image:linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,.6), transparent);
            mask-image:linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,.6), transparent);
    filter:drop-shadow(0 10px 10px rgba(42,112,220,.08));
  }
  .wave-layer{
    position:absolute; left:-50%; width:200%; height:160px; border-radius:40%;
    background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(236,245,255,.90));
    opacity:.9;
    animation:waveMove 22s linear infinite;
  }
  .wave-2{
    bottom:45px; height:150px; opacity:.85;
    background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(230,248,245,.92));
    animation-duration:28s; animation-direction:reverse;
  }
  .wave-3{
    bottom:90px; height:140px; opacity:.80;
    background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,244,232,.92));
    animation-duration:34s;
  }
  @keyframes waveMove{to{transform:translateX(50%)}}
  .waves-color-wash{
    position:absolute; inset:0;
    background:
      radial-gradient(40% 80% at 80% 100%, rgba(42,112,220,.08), transparent 60%),
      radial-gradient(35% 70% at 20% 100%, rgba(0,199,183,.08), transparent 60%),
      radial-gradient(30% 60% at 50% 100%, rgba(255,122,26,.06), transparent 60%);
  }

  /* جسيمات */
  #bgfx{position:fixed; inset:0; z-index:-1; background:transparent}

  /* خطوط الطيران */
  .paths{position:fixed; inset:0; z-index:2; pointer-events:none}
  .paths svg{position:absolute; width:50vw; max-width:720px}
  .p-left{left:-5vw; top:25vh; transform:rotate(6deg)}
  .p-right{right:-5vw; bottom:10vh; transform:rotate(-4deg)}
  .dash{
    fill:none; stroke-width:3.2; stroke-linecap:round;
    stroke-dasharray:7 12; animation:dash 3s linear infinite;
    opacity:.95;
  }
  @keyframes dash{to{stroke-dashoffset:-38}}
  .airplane{
    offset-path:path("M 10,150 C 200,10 420,260 650,120");
    offset-rotate:auto;
    animation:fly 11s linear infinite;
  }
  .airplane2{
    offset-path:path("M 10,220 C 200,260 380,120 640,200");
    offset-rotate:auto;
    animation:fly 13s linear infinite reverse;
  }
  @keyframes fly{to{offset-distance:100%}}

  /* الشعار */
  .logo-top{
    position:relative; z-index:15;
    display:flex; justify-content:center;
    margin-top:8px;
    animation:fadeDown .9s ease both;
  }
  .logo-top img{
    width:190px; height:auto;
    border-radius:0;
    background:transparent;
    padding:0;
    box-shadow:none;
  }
  @keyframes fadeDown{
    from{opacity:0; transform:translateY(-20px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* البطاقة */
  .center{
    position:relative; z-index:10;
    padding:14px 20px 40px;
    display:grid; place-items:center;
  }
  .welcome.pro{
    width:min(85vw, 700px);
    padding:32px 24px 28px;
    background:linear-gradient(145deg, rgba(255,255,255,0.60), rgba(255,255,255,0.35));
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.40);
    border-radius:22px;
    box-shadow:0 8px 28px rgba(42,112,220,0.22);
    text-align:center;
    animation:fadeIn .9s ease both;
  }
  @keyframes fadeIn{
    from{opacity:0; transform:scale(.96)}
    to{opacity:1; transform:scale(1)}
  }
  .w-sub{margin:6px 0 0; color:var(--ink-soft)}
  .tagline{margin:12px 0; font-weight:600; color:#2A70DC; font-size:16px}
  .w-actions{
    display:flex; gap:10px; flex-wrap:wrap;
    justify-content:center; margin-top:14px;
  }
  .cta{
    display:inline-flex; align-items:center; justify-content:center;
    gap:8px; padding:12px 20px; border-radius:50px;
    background:linear-gradient(90deg,#25D366,#1ebe5b);
    color:#fff; font-weight:700; text-decoration:none;
    transition:.2s; box-shadow:0 8px 20px rgba(37,211,102,.25);
  }
  .cta:hover{transform:translateY(-3px)}
  .cta.ghost{
    background:#f6f9ff; color:#1f3a7a;
    box-shadow:none; border:1px solid #e3eafc;
  }
  .w-stats{
    margin-top:18px;
    display:grid; grid-template-columns:repeat(2,1fr);
    gap:10px; text-align:center;
  }
  .w-stats strong{display:block; font-size:22px}
  .w-stats small{color:#6b7a99}

  /* خدماتنا */
  .services-area{
    position:relative; z-index:9;
    padding:22px 20px 70px;
  }
  .services-title{
    font-size:20px; font-weight:800;
    color:#1d2a4a; text-align:center;
    margin-bottom:12px;
  }
  .services-cloud{
    position:relative;
    width:min(92vw, 900px);
    height:260px;
    margin:0 auto 22px;
  }

  /* أيقونات Blobs مموجة مثل الصورة */
  .app-icon{
    position:absolute;
    width:135px; height:135px;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    gap:6px;
    color:#ffffff;
    font-weight:700; font-size:18px;
    text-align:center;
    user-select:none; cursor:default;
    box-shadow:0 14px 34px rgba(15,35,52,.22);
    transition:transform .22s ease, box-shadow .22s ease;
  }
  .app-icon span{
    font-size:13px;
    font-weight:600;
    color:rgba(255,255,255,.96);
  }
  .app-icon svg{
    width:40px; height:40px;
    filter:drop-shadow(0 2px 3px rgba(0,0,0,.15));
  }

  /* أشكال عضوية مختلفة لكل واحدة (زي الغيوم) */
  .app-icon.esim{
    background:linear-gradient(145deg,#2A70DC,#1f8ff0);
    border-radius:46% 64% 58% 42% / 56% 44% 66% 44%;
  }
  .app-icon.hotel{
    background:linear-gradient(145deg,#11c4a5,#0aa3c0);
    border-radius:57% 43% 52% 48% / 44% 60% 40% 56%;
  }
  .app-icon.flight{
    background:linear-gradient(145deg,#FF7A1A,#ff9b4a);
    border-radius:60% 40% 43% 57% / 45% 52% 48% 55%;
  }
  .app-icon.film{
    background:linear-gradient(145deg,#00c7b7,#069c9a);
    border-radius:40% 60% 63% 37% / 52% 42% 58% 48%;
  }

  /* تموضع + حركة خفيفة */
  .pos-a{ right:4%;  top:8%; }
  .pos-b{ right:32%; top:52%; }
  .pos-c{ right:58%; top:6%; }
  .pos-d{ right:14%; top:54%; }

  @keyframes bob {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }
  @keyframes drift {
    0%,100%{transform:translateX(0)}
    50%{transform:translateX(6px)}
  }
  .float-1{animation:bob 5.2s ease-in-out infinite,drift 8s ease-in-out infinite;}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIDAR TRAVEL — الرئيسية</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --blue:#2A70DC;
  --orange:#FF7A1A;
  --green:#00C7B7;
  --yellow:#FFE895;
  --ink:#0f1320;
  --ink-soft:#51607c;
  --whatsapp:#25D366;
}
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth;}
html,body{min-height:100%}
body{
  font-family:"Tajawal",system-ui;
  color:var(--ink);
  position:relative;
  overflow-x:hidden;
  background:
    radial-gradient(800px 500px at 15% -10%, rgba(255,232,149,.6), transparent 60%),
    radial-gradient(900px 600px at 100% 0%, rgba(42,112,220,.25), transparent 70%),
    radial-gradient(900px 700px at 80% 90%, rgba(0,199,183,.15), transparent 70%),
    linear-gradient(180deg, #fff 0%, #FFF7E6 60%, #FFF 100%);
  animation:bgFlow 18s ease-in-out infinite alternate;
}
@keyframes bgFlow{
  0%{filter:saturate(100%)}
  50%{filter:saturate(112%) brightness(103%)}
 100%{filter:saturate(100%)}
}

/* موجات سفلية ناعمة */
.waves-stack{
  position:fixed; inset:0; pointer-events:none; z-index:0;
}
.waves{
  position:absolute; inset-inline:0; bottom:-10px; height:260px;
  -webkit-mask-image:linear-gradient(to top,rgba(0,0,0,1),rgba(0,0,0,.4),transparent);
          mask-image:linear-gradient(to top,rgba(0,0,0,1),rgba(0,0,0,.4),transparent);
}
.wave-layer{
  position:absolute; left:-50%; width:200%; height:150px; border-radius:40%;
  background:linear-gradient(180deg,rgba(255,255,255,.98),rgba(236,245,255,.9));
  opacity:.9; animation:waveMove 22s linear infinite;
}
.wave-2{bottom:40px; opacity:.82; animation-duration:28s; animation-direction:reverse;}
.wave-3{bottom:80px; opacity:.78; animation-duration:34s;}
@keyframes waveMove{to{transform:translateX(50%)}}

/* خطوط الطيران */
.paths{
  position:fixed; inset:0; z-index:1; pointer-events:none;
}
.paths svg{position:absolute; width:50vw; max-width:720px}
.p-left{left:-5vw; top:24vh; transform:rotate(6deg)}
.p-right{right:-5vw; bottom:11vh; transform:rotate(-4deg)}
.dash{
  fill:none; stroke-width:3; stroke-linecap:round;
  stroke-dasharray:7 13; animation:dash 3s linear infinite;
  opacity:.95;
}
@keyframes dash{to{stroke-dashoffset:-40}}
.airplane{
  offset-path:path("M 10,150 C 200,10 420,260 650,120");
  offset-rotate:auto;
  animation:fly 11s linear infinite;
}
.airplane2{
  offset-path:path("M 10,220 C 200,260 380,120 640,200");
  offset-rotate:auto;
  animation:fly 13s linear infinite reverse;
}
@keyframes fly{to{offset-distance:100%}}

/* شعار أعلى */
.container{max-width:1120px; margin:0 auto; padding:16px 18px 80px; position:relative; z-index:5;}
.logo-top{text-align:center;margin-top:8px;}
.logo-top img{
  width:210px; height:auto;
  animation:fadeDown 0.9s ease both;
}
@keyframes fadeDown{from{opacity:0;transform:translateY(-14px)}to{opacity:1;transform:translateY(0)}}

/* البطاقة الترحيبية */
.welcome{
  width:min(92vw,760px);
  margin:12px auto 8px;
  padding:26px 22px 22px;
  background:linear-gradient(145deg,rgba(255,255,255,.75),rgba(255,255,255,.5));
  border-radius:22px;
  border:1px solid rgba(255,255,255,.65);
  backdrop-filter:blur(12px);
  box-shadow:0 10px 30px rgba(42,112,220,.22);
  text-align:center;
  animation:fadeIn .9s ease both;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.97)}to{opacity:1;transform:scale(1)}}
.welcome h1{font-size:24px;margin-bottom:4px}
.w-sub{color:var(--ink-soft);margin-bottom:8px}
.tagline{color:var(--blue);font-weight:600;margin-bottom:12px}
.w-actions{
  display:flex;flex-wrap:wrap;justify-content:center;gap:8px;margin-bottom:10px;
}
.btn-wa{
  display:inline-flex;align-items:center;gap:6px;
  padding:10px 18px;border-radius:999px;
  background:linear-gradient(90deg,var(--whatsapp),#1ebe5b);
  color:#fff;text-decoration:none;font-weight:700;font-size:15px;
  box-shadow:0 8px 18px rgba(37,211,102,.3);
}
.btn-ghost{
  padding:10px 18px;border-radius:999px;
  background:#f6f9ff;color:#1f3a7a;font-weight:700;
  text-decoration:none;border:1px solid #e3eafc;
}
.w-stats{
  margin-top:8px;display:grid;grid-template-columns:repeat(2,1fr);gap:10px;font-size:13px;
}
.w-stats strong{display:block;font-size:20px;color:#1d2a4a}
.w-stats small{color:#6b7a99}

/* خدماتنا - فقاعات مموجة */
.services-area{margin-top:28px;text-align:center;}
.services-title{font-size:20px;font-weight:800;color:#1d2a4a;margin-bottom:14px}
.services-cloud{
  position:relative;width:min(96vw,900px);height:260px;margin:0 auto 6px;
}
.blob{
  position:absolute;
  width:150px;height:150px;
  border-radius:56% 44% 60% 40% / 42% 60% 40% 58%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
  color:#fff;font-weight:700;
  box-shadow:0 14px 34px rgba(0,0,0,.16);
  cursor:pointer;
  transition:transform .22s ease, box-shadow .22s ease;
  animation:float 6s ease-in-out infinite;
}
.blob:hover{transform:translateY(-10px) scale(1.05);box-shadow:0 18px 40px rgba(0,0,0,.2);}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.blob span{font-size:14px}
.blob small{font-size:11px;opacity:.95;font-weight:600}

/* فقاعات بألوان الشعار */
.blob-esim{
  background:linear-gradient(145deg,#2A70DC,#1f8df5);
  left:4%; top:10%;
}
.blob-flight{
  background:linear-gradient(145deg,#FF7A1A,#ff9c4a);
  right:6%; top:4%;
}
.blob-hotel{
  background:linear-gradient(145deg,#00C7B7,#00a39f);
  left:30%; bottom:6%;
}
.blob-film{
  background:linear-gradient(145deg,#00BFA5,#007a88);
  right:28%; bottom:0%;
}

/* أيقونات داخل الفقاعات (SVG مبسّطة) */
.blob svg{width:40px;height:40px;fill:#fff;filter:drop-shadow(0 2px 3px rgba(0,0,0,.25));}

/* أقسام الخدمات (مكان السكربت/الودجت) */
.section-block{
  margin:26px auto 10px;
  padding:18px 16px;
  width:min(96vw,900px);
  background:rgba(255,255,255,.9);
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.section-block h3{margin:0 0 6px;font-size:18px;color:#1d2a4a}
.section-block p{margin:0 0 8px;font-size:14px;color:var(--ink-soft)}
.section-block .placeholder{
  padding:10px;border-radius:12px;
  background:#f6f9ff;border:1px dashed #cfd8ee;
  font-size:13px;color:#4b5b7a;
}

/* وجهات / باقات */
.destinations{margin:28px auto 10px;width:min(96vw,1080px);}

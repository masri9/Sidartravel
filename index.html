<script>
/* ===== Ø¬Ø³ÙŠÙ…Ø§Øª Canvas ===== */
const c=document.getElementById('bgfx'),ctx=c.getContext('2d');let w,h,particles;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;make()}
function make(){
  const n=Math.min(120,Math.floor(w*h/14000));
  particles=Array.from({length:n},()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3,r:Math.random()*1.5+0.5}))
}
function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(42,112,220,0.35)';ctx.fill();
  }
  requestAnimationFrame(draw);
}
resize();draw();addEventListener('resize',resize);
document.getElementById("year").textContent=new Date().getFullYear();
</script>
